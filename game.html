<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>


    <link rel="stylesheet" type="text/css" href="game.css"/>


  </head>

  <body>

    <h1>Tic Tac Toe</h1>

    <button class="button-grid" , id="button0"> </button>
    <button class="button-grid" , id="button1"> </button>
    <button class="button-grid" , id="button2"> </button>
    <br>
    <button class="button-grid" , id="button3"> </button>
    <button class="button-grid" , id="button4"> </button>
    <button class="button-grid" , id="button5"> </button>
    <br>
    <button class="button-grid" , id="button6"> </button>
    <button class="button-grid" , id="button7"> </button>
    <button class="button-grid" , id="button8"> </button>
    <br>
    <br>
    <button class = "button-reset", id="reset">New Game</button>
    <br>
    <br>
    <div id="result">Player X takes the first turn!</div>

    <p>Player X and O take turns making moves. The first player to get 3 in a row vertically, horizontally, or diagonally is the winner.</p>

    <script type="text/javascript" src="game.js"></script>
  </body>

</html>
